services:
  - type: web
    name: telegram-kie-bot
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: KIE_API_KEY
        sync: false
      - key: KIE_API_URL
        value: https://api.kie.ai
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: CALLBACK_BASE_URL
        sync: false

